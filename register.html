    <!-- Registration Form -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Register</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create Your Account</h4>
                    </div>
                    <div class="card-body">
                        <form id="register-form" action="register_process.php" method="post">
                            <div class="form-group">
                                <label for="user_type">I am a:</label>
                                <select class="form-control" id="user_type" name="user_type" required>
                                    <option value="">Select</option>
                                    <option value="farmer">Farmer</option>
                                    <option value="company">Company</option>
                                </select>
                            </div>

                            <div id="farmer-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="name">Full Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="agricultural_land">Agricultural Land (in Acre):</label>
                                    <input type="text" class="form-control" id="agricultural_land" name="agricultural_land" required>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount (per Acre):</label>
                                    <input type="number" class="form-control" id="amount" name="amount" required>
                                </div>

                                <div class="form-group">
                                    <label for="location">Location:</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>

                                <div class="form-group">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" required>
                                </div>

                                <div class="form-group">
                                    <label for="duration">Duration (in days):</label>
                                    <input type="number" class="form-control" id="duration" name="duration" required>
                                </div>
                            </div>


                            

                            <div id="company-fields" style="display: none;">
                              
                              <div class="form-group">
                                <label for="buy_sell">Do you want to:</label>
                                <select class="form-control" id="buy_sell" name="buy_sell" required>
                                    <option value="">Select</option>
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                            
                                <div class="form-group">
                                    <label for="company_name">Company Name:</label>
                                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="about">About:</label>
                                    <textarea class="form-control" id="about" name="about" rows="4" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="region">Region:</label>
                                    <input type="text" class="form-control" id="region" name="region" required>
                                </div>
                               
                            </div>

                            <div id="buy-options" style="display: none;">
                                <div class="form-group">
                                    <label for="product_type_buy">Type of Product:</label>
                                    <input type="text" class="form-control" id="product_type_buy" name="product_type_buy" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-block">Buy</button>
                            </div>

                            <div id="sell-options" style="display: none;">
                                <div class="form-group">
                                    <label for="product_name">Product Name:</label>
                                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_description">Product Description:</label>
                                    <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price:</label>
                                    <input type="number" class="form-control" id="price" name="price" required>
                                </div>
                                <div class="form-group">
                                    <label for="company_location">Location:</label>
                                    <input type="text" class="form-control" id="company_location" name="company_location" required>
                                </div>
                            </div>

                            <button type="submit" id="register-button" class="btn btn-primary btn-block mt-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
      $(document).ready(function () {
          $('#user_type').change(function () {
              if ($(this).val() == 'farmer') {
                  $('#farmer-fields').show();
                  $('#company-fields').hide();
                  $('#buy-options').hide();
                  $('#sell-options').hide();
                  $('#register-button').show();
                  $('#register-button').text('Register');
              } else if ($(this).val() == 'company') {
                  $('#company-fields').show();
                  $('#farmer-fields').hide();
                  $('#buy-options').hide();
                  $('#sell-options').hide();
                  $('#register-button').hide();
              } else {
                  $('#farmer-fields').hide();
                  $('#company-fields').hide();
                  $('#buy-options').hide();
                  $('#sell-options').hide();
                  $('#register-button').hide();
              }
          });

          $('#buy_sell').change(function () {
              if ($(this).val() == 'buy') {
                  $('#buy-options').show();
                  $('#sell-options').hide();
                  $('#register-button').hide();
              } else if ($(this).val() == 'sell') {
                  $('#buy-options').hide();
                  $('#sell-options').show();
                  $('#register-button').show();
                  $('#register-button').text('Register @ Rs 50');
              } else {
                  $('#buy-options').hide();
                  $('#sell-options').hide();
                  $('#register-button').hide();
              }
          });
      });
  </script>
